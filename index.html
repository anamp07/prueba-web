<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container">
 
            <!-- Tarjeta -->
            <div class="card">
                  <div class="card-inner">
                    <div class="card-front">
                      <div class="card-wrapper">
                        <div class="card-content">
                          <div class="card-text">
                            <h5 class="card-title">Coffee & cookies</h5>
                            <span class="card-subtitle">The perfect snack!</span>
                          </div>
                          <div class="card-img-wrapper">
                            <img src="https://i.imgur.com/lOKkiPg.png" alt="A cup of coffee with cookies"/ class="card-img">
                          </div>
                        </div>
                        <div class="card-background">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 932 932">
                            <g id="cardbg" data-name="cardbg">
                              <g id="card_bg">

                              </g>    
                            </g>     
                          </svg>
                        </div>
                      </div>
                      <button class="button button-flip" id="flipBtn">
                        <span class="visually-hidden">Flip card</span>
                        <div class="btn-icon btn-icon-arrow">

                          </svg>
                         </div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 895.34 887.55">
                      <g id="buttonbg" data-name="buttonbg">
                          <g id="button_bg">
                              <path id="button_shape" d="M732,887.55H50.33c-44.87,0-67.22-54.35-35.34-85.91l794.79-787c31.71-31.4,85.56-8.94,85.56,35.69V724.16A163.39,163.39,0,0,1,732,887.55Z"/>
                          </g>
                      </g>
                  </svg>
                      </button>
                    </div>
                    <div class="card-back">
                      <div class="card-wrapper">
                        <div class="card-content">
                          <div class="card-text">
                            <h5 class="card-title">Coffee & cookies</h5>
                           <span class="card-subtitle">The perfect snack!</span>
                           <span class="card-divider"></span>
                           <p class="card-description">Freshly baked chocolate chip cookies with coffee.</p>
                          </div>
                          <div class="card-actions">
                            <p class="card-price">
                              <i class="price-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 853.03 853.23"><g id="price-icon" data-name="price icon"><g id="Price"><g id="Pricetag"><path class="price-tag" d="M852.6,351.81c-5.85-75.39-11.14-150.85-18.68-226.08C827.72,63.92,784.73,23.17,722.77,18c-67.48-5.64-135-10.2-214.11-16.08-36.59-7.24-77.26,6-111.94,40.83C278.84,161.25,160.08,278.89,42.38,397.56c-57,57.43-56.2,125.18.45,182Q158.8,696,275.24,812c54,53.82,123.38,55.44,177.07,2.23,121.13-120,241.29-241.05,362-361.54C842.31,424.68,855.65,391.24,852.6,351.81ZM725.56,402Q559.06,566.17,395,732.76c-23.05,23.49-38.17,23.3-60.73.06Q228,623.41,118.58,517.14c-21-20.44-21.74-33.91-.32-55C234.17,348,348.82,232.6,463.72,117.45c10.62-10.64,20.36-19.32,37.65-17.67,68.56,6.52,137.2,12.33,205.9,17,21.76,1.46,29.2,11.39,30.51,31.67,4,61.95,9.06,123.85,14.1,191.07C759.87,363.33,745.54,382.27,725.56,402Z"/><path class="price-tag" d="M647.26,254.72c1,26.59-21.29,49.79-48.56,50.64s-50.17-20.82-50.59-47.85c-.43-27.47,20.8-49.89,47.95-50.63C623,206.15,646.3,228,647.26,254.72Z"/></g></g></g></svg>
                              </i>
                              $10
                            </p>
                            <button class="card-add-btn">Add to cart</button>
                          </div>
                        </div>
                        <div class="card-background">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 932 932">
                            <g id="cardback" data-name="cardback">
                                <g id="cardback_bg">
                                    <path id="cardback__shape" d="M918.8,260.3,671.8,13.2A44.88,44.88,0,0,0,640,0H44.9A44.92,44.92,0,0,0,0,45V887.1A44.9,44.9,0,0,0,44.9,932H887.1A44.9,44.9,0,0,0,932,887.1V292A44.9,44.9,0,0,0,918.8,260.3Z"/>
                                </g>
                            </g>
                          </svg>
                        </div>
                      </div>
                      <button class="button button-back" id="backBtn">
                        <span class="visually-hidden">Flip card</span>
                        <div class="btn-icon btn-icon-close">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 754.64 755.82">
                          <g id="close_icon" data-name="close icon"><g id="close"><path id="close" data-name="close" class="cls-1" d="M.41,676.73C-.4,644,11.56,623,30.37,604.37c69.6-69,138.15-139,208.42-207.32,16.17-15.71,14.67-23.65-.51-38.48C168.87,290.79,100.64,221.8,32.14,153.09-7.24,113.6-10.71,61.8,23.27,26.54c35.87-37.22,86.93-35.28,128.6,6,69.61,69,139.15,138,207.58,208.16,14.47,14.83,21.76,14.12,35.83-.28,67.11-68.71,135.44-136.23,203.41-204.1C642.94-7.86,691.24-11.93,729,25.18s33.57,88.09-11,132.69c-67.2,67.27-133.92,135-202.11,201.28-16,15.53-15,23.39.37,38.39Q622.52,501.2,726.38,607.3c50.4,51.46,29.48,129.66-38.2,146.05-33.47,8.11-60.49-4.4-83.95-28C537.16,658,468.73,591.88,403.2,523c-21.56-22.66-32.23-20-52.46,1.08-66.43,69.35-134.69,137-203.4,204.09C98.42,776,24.86,759.13,4.16,696.66,1.47,688.53.94,679.68.41,676.73Z"/></g></g>
                        </svg>
                         </div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 895.34 887.55">
                            <g id="buttonback" data-name="buttonback">
                                <g id="buttonback">
                                    <path id="button-back__shape" d="M895.34,163.39V837.22c0,44.63-53.85,67.09-85.56,35.69L15,85.91C-16.89,54.35,5.46,0,50.33,0H732A163.39,163.39,0,0,1,895.34,163.39Z"/>
                                </g>
                            </g>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
            <!-- Fin de la tarjeta -->
               
        </div>

        <script src="card.js"></script>
    </body>
</html>
